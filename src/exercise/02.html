<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // You're going to re-implement this code using React!

    const helloElement = React.createElement(
      'span',
      { children: 'Hello' },
    );

    const worldElement = React.createElement(
      'span',
      { children: 'World' },
    );

    const containerElement = React.createElement(
      'div',
      {
        className: 'container',
        children: [helloElement, worldElement],
      }
    );

    ReactDOM.render(containerElement, rootElement);

    // üê® Please re-implement the regular document.createElement code above
    // with these React API calls
    // üí∞ The example in the markdown file should be a good hint for you.
  </script>
</body>
